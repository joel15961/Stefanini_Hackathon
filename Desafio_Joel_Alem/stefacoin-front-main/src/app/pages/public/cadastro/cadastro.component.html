<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" >
    Cadastro Aluno
  </a>
</nav>
<form [formGroup]="formAluno" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label  for= "nome" class="col-sm-2 col-form-label">Nome</label>
      <div class="col-sm-10">
        <input type="nome" class="form-control" name="nome" id="nome" formControlName="nome">
      </div>
    </div>
    <div class="form-group row">  
      <label  for= "email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" id="email" formControlName="email">
      </div>
    </div>
    <div class="form-group row">
      <label  for= "senha" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="senha" id="senha" formControlName="senha">
      </div>
    </div>
    <fieldset class="form-group row">
      <legend class="col-form-label col-sm-2 float-sm-left pt-0">Você é : </legend>
        <div class="form-group" >
            <a [routerLink]="['/cadastro-professor']" class="btn btn-primary" style="margin-left: 20px;">Professor</a>
        </div>    
    </fieldset>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" [routerLink]="['/login']" >Voltar</button>
      <button type="button" class="btn btn-primary" type = "submit" >Registrar</button>
    </div>
    
  </form>
